########################################################################
# prj.conf – ZMK Firmware configuration for EPOMAKER x Feker Galaxy80
# using the Nice Nano V2 controller and the glxy8.overlay for key mapping.
########################################################################

# ===== Core ZMK Firmware Options =====
CONFIG_ZMK=y
CONFIG_ZMK_CONFIG_OPTION=y

# ===== Bluetooth Support =====
# Enable Bluetooth for wireless operation.
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
# Set a friendly device name (this is what you’ll see when pairing)
CONFIG_BT_DEVICE_NAME="Galaxy80 Nano V2"
CONFIG_BT_DEVICE_NAME_DYNAMIC=y

# ===== USB Support =====
# Support for wired (USB) operation.
CONFIG_USB_DEVICE_STACK=y
CONFIG_HID_DEVICE=y
CONFIG_USB_DEVICE_PRODUCT="EPOMAKER Galaxy80"

# ===== Matrix Scanning Settings =====
# These settings control how often keys are scanned and the delay used at startup.
CONFIG_ZMK_MATRIX_SCAN_PERIOD=1         # Scan every 1 ms
CONFIG_ZMK_SCAN_INIT_DELAY=5              # Wait 5 ms after power-up before scanning

# ===== Optional Features =====
# Uncomment the following if your board includes battery monitoring hardware:
# CONFIG_ZMK_BATTERY_MONITOR=y

# Uncomment these if your keyboard design incorporates RGB/LED backlighting:
# CONFIG_ZMK_RGB_BACKLIGHT=y
# CONFIG_ZMK_RGB_EFFECT_STATIC_LIGHT=y
# CONFIG_ZMK_RGB_LED_COUNT=19

# ===== Board Specific Notes =====
# In this configuration, the key matrix (rows/cols) is defined in glxy8.overlay.
# The overlay uses GPIO pins (for example, <&gpio0 2> for Row 0) that should
# correspond to labels on your Nice Nano V2 (e.g., a pad labeled “002”). Double-
# check that these pin assignments line up with your PCB’s layout and documentation.

# If your Zephyr board configuration requires a board flag, it might look like:
# CONFIG_BOARD_NICENANO_V2=y
