# Enable Keyboard GPIOs and basic features
CONFIG_GPIO=y
CONFIG_ZMK_KEYBOARD_NAME="Galaxy80"

# Enable USB
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_MANUFACTURER="Altreol"
CONFIG_USB_DEVICE_VID=0x1209
CONFIG_USB_DEVICE_PID=0x0001
CONFIG_USB_DEVICE_PRODUCT="Galaxy80 Keyboard"

# Enable PS2 Mouse support (optional, remove if not needed)
# CONFIG_ZMK_USB_MOUSE=y

# Keyboard scan configuration
CONFIG_ZMK_KSCAN_MATRIX_POLLING=y
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Enable deep sleep support (optional)
CONFIG_ZMK_SLEEP=y

# Increase Bluetooth transmission power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Increase BT bond limit to allow more paired devices
CONFIG_BT_MAX_PAIRED=5

# RGB Underglow Configuration (optional, remove if not using)
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Logging (for debugging, can be disabled in production)
# CONFIG_ZMK_USB_LOGGING=y
